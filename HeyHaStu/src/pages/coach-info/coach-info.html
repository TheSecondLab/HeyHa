<ion-header>

  <ion-navbar>
    <ion-title>我的教练</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content">

  <div class="coachBrief">
    <div class="avatar">
      <img src={{cocheInfo.photoUrl}} alt="">
    </div>
    <div class="brief">
      <div class="name">{{cocheInfo.name}}</div>
      <div class="phone">{{cocheInfo.contactTel}}</div>
    </div>
  </div>

  <div class="intro">
    <div class="title">教练简介</div>
    <div class="introContent">
      {{cocheInfo.introduction}}
    </div>
  </div>

</ion-content>
