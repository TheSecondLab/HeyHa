<ion-header >

  <ion-navbar class="header">
    <ion-title>我的积分</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="ion-content">
  <div class="content">
    <div class="points">
      <img src="../../assets/imgs/myPoint.png" alt="">
      <div class="pointsInfo">
        <div class="total">
          <span class="point">350</span>
          <span class="label">总积分</span>
        </div>
        <div class="other">
          <div class="used">
            <span class="label">已使用</span>
            <span class="point">120</span>
          </div>
          <div class="nonUsed">
            <span class="label">未使用</span>
            <span class="point">230</span>
          </div>
        </div>
      </div>
    </div>

    <div class="list" *ngFor="let item of items">
      <div class="left">
        <div class="desc">{{ item.desc }}</div>
        <div class="date">{{ item.date }}</div>
      </div>
      <div class="right">
        {{ item.point}}
      </div>
    </div>
  </div>
</ion-content>
