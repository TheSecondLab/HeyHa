<ion-content class="content">
  <div class="header">
    <ion-slides class="homeSlide" loop="true">
      <ion-slide *ngFor="let item of banners" class="list" >
        <div style="overflow: hidden;" (click)="openLink(item.hyperlink)"><img src="{{item.coverUrl}}" style="width:100%" /></div>
      </ion-slide>
    </ion-slides>
    <menu-bar></menu-bar>
  </div>
  <reminder [data]="reminder"></reminder>

  <sub-title title='课程进度'></sub-title>
  <div class="courseProgress">
    <div class="img"><img src='{{courseProgress.photoUrl}}' /></div>
    <div class="cont-box">
      <div class="date">{{courseProgress.dateStr}}</div>
      <div class="claim">{{courseProgress.claim}}</div>
      <div class="btn" (click)="navToCourse(courseProgress.id, courseProgress.dateStr, courseProgress.type==='COURSE')">查看</div>
    </div>
  </div>
  <sub-title title='热点资讯' btnText='更多' (click)='titleClick()'></sub-title>
  <news-list-thumb [list]=newsList></news-list-thumb>
</ion-content>
