<ion-content class="content">
  <div class="header">
    <ion-slides class="homeSlide" loop="true">
      <ion-slide *ngFor="let item of banners" class="list" >
        <div style="overflow: hidden;" (click)="openLink(item.hyperlink)"><img src="{{item.coverUrl}}" style="width:100%" /></div>
      </ion-slide>
    </ion-slides>
    <menu-bar></menu-bar>
  </div>
  <reminder></reminder>

  <sub-title title='热点资讯' btnText='更多' (onTitleClick)='titleClick()'></sub-title>
  <news-list-thumb [list]=newsList></news-list-thumb>
</ion-content>
