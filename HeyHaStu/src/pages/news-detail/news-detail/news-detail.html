<!-- Generated template for the NewsDetailComponent component -->
<div class="wrap">
  <div class="title">{{articleData.name}}</div>
  <div class="info">
    <div class="iphoto"><img  src="{{articleData.cover}}"/></div>
    <div class="cont">
      <div class="times">浏览次数： {{articleData.point}}</div>
      <div class="time">发布时间： {{articleData.releasetime}}</div>
    </div>
  </div>
  <div class="content" [innerHTML]="articleData.content"></div>
</div>
