<!-- Generated template for the NewsDetailComponent component -->
<div class="wrap">
  <div class="title">{{articleData.title}}</div>
  <div class="info">
    <div class="iphoto"><img  src="{{articleData.imgUrl}}"/></div>
    <div class="cont">
      <div class="times">浏览次数： {{articleData.times}}</div>
      <div class="time">发布时间： {{articleData.date}}</div>
    </div>
  </div>
  <div class="content">{{articleData.content}}</div>
</div>
