<!-- Generated template for the NewsListThumbComponent component -->
<div class="wrap">
 <div class="list" *ngFor="let item of newsList" (click)="goNewsList(item.id)">
   <div class="img"><img src="{{item.imgUrl}}" alt=""></div>
   <div class="title">{{item.title}}</div>
   <div class="desc">联盟发布 · {{item.date}}</div>
 </div>
</div>
