<!-- Generated template for the NewsListThumbComponent component -->
<div class="wrap">
 <div class="list" *ngFor="let item of newsList" (click)="goNewsList(item)">
   <div class="img"><img src="{{item.cover}}" alt=""></div>
   <div class="title">{{item.name}}</div>
   <div class="desc">联盟发布 · {{item.releasetimeStr}}</div>
 </div>
</div>
