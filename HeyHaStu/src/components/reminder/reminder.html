<!-- Generated template for the ReminderComponent component -->
<div class="container">
  <div class="coach">
    <div class="img">
      <img src="{{data.imgUrl}}" alt="">
    </div>
    <div class="reminderContent">
      <span class="name">{{data.name}}</span>
      <span class="message">{{data.status ? 'Hi, 今天的任务已经完成啦': 'Hi, 今天的任务还没有完成哦'}}</span>
    </div>
    <div class="btn" (click)="navTo()">
      <span>查看</span>
    </div>
  </div>
</div>
