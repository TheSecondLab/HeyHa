<ion-header>

  <ion-navbar>
    <ion-title>修炼任务</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- <class-list [typeName]="'修炼'" bgColor="'#ccc'" pageName="{{pageName}}"></class-list> -->
  <div
    class="list"
    *ngFor="let item of classList;index as i" tappable (click)="navTo(item)"
  >
    <div class="type">修炼</div>
    <div class="cont">
      <div class="name">{{item.name}}</div>
      <div class="time">课程时间：{{item.clazzTime}}</div>
    </div>
    <div class="stuCount">{{item.clazzStudentsCount}}人</div>
  </div>
</ion-content>
