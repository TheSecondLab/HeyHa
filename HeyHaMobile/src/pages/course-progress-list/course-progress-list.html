<!--
  Generated template for the CourseProgressListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{classTitle}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div>
    <div class="list" *ngFor="let item of dataList; let i = index" tappable (click)="navTo(item)">
      <div class="iphoto">{{i + 1}}</div>
      <div class="content">
        <div class="name">{{item.dateStr}}</div>
        <!-- <div class="progress">完成度： <span>{{item.completeNum}}</span>/{{item.totalNum}}</div> -->
      </div>
      
    </div>
  </div>
  
</ion-content>
