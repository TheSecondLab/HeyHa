<ion-header>

  <ion-navbar>
    <ion-title>{{dateStr}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="list">
    <div class="listItem" *ngFor="let course of courseDetail">
      <div class="banner">
        <span class="title">{{course.name}}</span>
        <video
          width="100%" height="100%" controls="controls"
          preload="metadata" webkit-playsinline="webkit-playsinline"
          class="videoPlayer" poster="{{course.photoUrl}}"
        >
          <source src={{course.videoUrl}} type="video/mp4" />
        </video>
      </div>
      <div class="article hidden" tappable (click)="showContent($event)">
        <div class="title">动作要领</div>
        <div class="content">{{course.claim}}</div>
      </div>
    </div>
  </div>
  <div class="fixBtn" *ngIf="isTask && courseDetail[0] && courseDetail[0].completeStatus==='UNCOMPLETE'" tappable (click)="completeTask(courseDetail[0].id)">完成作业</div>
</ion-content>
