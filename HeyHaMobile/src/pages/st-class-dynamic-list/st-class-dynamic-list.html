<ion-header>

  <ion-navbar class="header">
    <ion-title>班级动态</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="dynamic" *ngFor="let dynamic of dynamicList" >
    <div class="text">{{dynamic.content}}</div>
    <div class="assist">
      <div class="time">{{dynamic.publishTimeStr}}</div>
      <!-- <div class="delete"></div> -->
    </div>
    <div class="photoGroup">
      <div *ngFor="let imageUrl of dynamic.imageUrl"><img src="{{imageUrl}}" alt=""></div>
      <!-- <div><img src="assets/imgs/iphoto.JPG" alt=""></div>
      <div><img src="assets/imgs/iphoto.JPG" alt=""></div> -->
    </div>
    <div class="btns">
      <div class="bad" *ngIf="dynamic.zan; else elseBlock" tappable (click)="zan(dynamic.id)">点赞</div>
      <ng-template #elseBlock>
        <div class="good" tappable (click)="zan(dynamic.id)">点赞</div>
      </ng-template>

      <div class="collect" *ngIf="dynamic.collect; else uncollect" tappable (click)="collect(dynamic.id)">收藏</div>
      <ng-template #uncollect>
        <div class="nonselect" tappable (click)="collect(dynamic.id)">收藏</div>
      </ng-template>
    </div>
  </div>
</ion-content>
