<ion-content>
<div class="page">
  <div class="header">
    <div class="iphoto">
      <img src="{{userInfo.photoUrl}}" alt="">
    </div>
    <div class="name">
      {{userInfo.name}}
    </div>
    <div class="setting" tappable (click)="navTo('SettingPage')"></div>
  </div>
  <div class="list">
    <div class="privateMsg" tappable (click)="navTo('PersonalInfoPage')">
      <span></span>个人信息
    </div>
    <div class="privateIntro" tappable (click)="openModal()">
      <span></span>个人简介
    </div>
  </div>
</div>
</ion-content>
