<ion-header>

  <ion-navbar>
    <ion-title>学员搜索</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar
    [(ngModel)]="studentName"
    animated="true"
    showCancelButton="true"
    (search)="searchByKeyword($event)"
    cancelButtonText="取消">
  </ion-searchbar>
  <div>
    <div class="list" *ngFor="let item of stuList" tappable (click)="navTo(item)">
      <div class="iphoto"><img src="{{item.photoUrl}}" alt=""></div>
      <div class="content">
        <div class="name">{{item.name}} 【{{item.levelName}}】 <span>{{item.code}}</span></div>
        <div class="date">到期时间：{{item.expirationTimeEndStr}}</div>
      </div>
      <div class="attendence">出勤: <span>{{item.frequencyCount}}</span></div>
    </div>
  </div>
</ion-content>
