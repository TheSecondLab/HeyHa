<!--
  Generated template for the ClassStudentListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>班级学员</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="list" *ngFor="let item of studentList" tappable (click)="navTo(item)">
    <div class="iphoto"><img src="{{item.photoUrl}}" alt=""></div>
    <div class="content">
      <div class="name">{{item.name}} 【{{item.levelName}}】 <span>{{item.code}}</span></div>
      <div class="date">到期时间：{{item.expirationTimeEndStr}}</div>
    </div>
    <div class="attendence">出勤: <span>{{item.frequencyCount}}</span></div>
  </div>
</ion-content>
