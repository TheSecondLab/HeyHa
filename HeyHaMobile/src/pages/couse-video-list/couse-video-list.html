<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>课程列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div
    class="list"
    *ngFor="let item of dataList;index as i" tappable (click)="navTo(item)"
  >
    <div class="type"></div>
    <div class="cont">
      <div class="name">{{item.name}}</div>
      <div class="time">{{item.levelName}}</div>
    </div>
  </div>
</ion-content>
