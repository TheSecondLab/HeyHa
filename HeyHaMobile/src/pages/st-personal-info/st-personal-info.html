<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="content">
  <div class="header">
    <div class="img">
      <img src={{item.photoUrl}} alt="">
    </div>
    <div class="change" (click)="showActionSheet()">
      <span>更改头像</span>
      <div>{{imgSrc}}</div>
    </div>
  </div>

  <ion-list>
    <div ion-item class='infos'>
      <span class="label">学习道馆</span>
      <span class="value">{{ item.taekwondoName }}</span>
    </div>
    <div ion-item class='infos'>
      <span class="label">到期时间</span>
      <span class="value">{{ item.expirationTimeEndStr }}</span>
    </div>
    <div ion-item class='infos'>
      <span class="label">性别</span>
      <span class="value">{{ item.sexStr }}</span>
    </div>
    <div ion-item class='infos'>
      <span class="label">出生年月</span>
      <span class="value">{{ item.birthdayStr }}</span>
    </div>
    <div ion-item class='infos'>
      <span class="label">会员编号</span>
      <span class="value">{{ item.code }}</span>
    </div>
    <div ion-item class='infos'>
      <span class="label">联系电话</span>
      <span class="value">{{ item.tel }}</span>
    </div>
    <div ion-item class='infos'>
      <span class="label">身份证号</span>
      <span class="value">{{ item.idCard }}</span>
    </div>
    <div ion-item class='infos'>
      <span class="label">详细地址</span>
      <span class="value">{{ item.address }}</span>
    </div>
    <div ion-item class='infos'>
      <span class="label">单位名称</span>
      <span class="value">{{ item.school }}</span>
    </div>

  </ion-list>
</ion-content>
