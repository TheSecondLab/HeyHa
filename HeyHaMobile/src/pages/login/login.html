<ion-content class='bg'>
  <div class="container">
    <div class="logo">
      <img src="assets/imgs/logo.png" alt="">
    </div>
    <div class="logoText">
      <img src="assets/imgs/logo_text.png" alt="">
    </div>
    <div class="form">
      <form (submit)="login()" [formGroup]="form">
        <div class="formItem">
          <div class="icon">
            <img src="assets/imgs/login_user.png" alt="">
          </div>
          <div class="input">
              <ion-input placeholder="请输入账号" type="text" formControlName="username"></ion-input>
          </div>
        </div>
        <div class="formItem">
          <div class="icon">
            <img src="assets/imgs/login_passwords.png" alt="">
          </div>
          <div class="input">
            <ion-input placeholder="请输入密码" type="password" formControlName="password"></ion-input>
          </div>
        </div>
        <div class="btn">
          <button type="submit">登录</button>
        </div>
      </form>
    </div>
    <div class="company">
      <img src="assets/imgs/footer.png" alt="">
    </div>
  </div>
</ion-content>
