<ion-content>
    <ion-slides *ngIf="bannerList.length>0" pager="true" loop=true autoplay="3000" speed="500" class="banner">
      <ion-slide tappable *ngFor="let item of bannerList" class="list" >
        <div style="overflow: hidden;display: block" tappable (click)="openLink(item.hyperlink)"><img src="{{item.coverUrl}}" style="width:100%" /></div>
      </ion-slide>
    </ion-slides>
    <div class="searchWrap">
      <ion-input type="text" [(ngModel)]="studentName" value="" class="input" placeholder="搜索学员姓名"></ion-input>
      <button class="btn" tappable (click)="searchStudent()">搜索</button>
    </div>
    <div class="linkWrap">
      <div class="items" tappable (click)="navTo('MyClassPage')">
        <div class="img"></div>
        <div>任教班级</div>
      </div>
      <div class="items" tappable (click)="navTo('MyChatPage')">
        <div class="img"></div>
        <div>最新消息</div>
      </div>
      <div class="items" tappable (click)="navTo('CourseSystemPage')">
        <div class="img"></div>
        <div>课程体系</div>
      </div>
      <div class="items" tappable (click)="navTo('CourseProgressPage')">
        <div class="img"></div>
        <div>课程进度</div>
      </div>
    </div>
    <div class="panel">
      <sub-title pageName="{{dueToStuPage}}" title="到期提醒"></sub-title>
      <due-to-remind-list [list]=remindList pageName="{{dueToStuPage}}"></due-to-remind-list>
    </div>
    <div class="panel">
      <sub-title pageName="{{newsListPage}}" title="热点资讯"></sub-title>
      <news-list-thumb [list]=newsList></news-list-thumb>
    </div>
