<ion-header>

  <ion-navbar>
    <ion-title>到期学员</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- <remind-list-all [list]=list></remind-list-all> -->
  <div class="list" *ngFor="let item of stuList" tappable (click)="navTo(item)">
    <div class="iphoto"><img src="{{item.photoUrl}}" alt=""></div>
    <div>
      <div class="name">{{item.name}} · {{item.code}}</div>
      <div class="date">到期时间：{{item.expirationTimeEndStr}}</div>
      <div class="trace">跟进：{{item.frequencyCount}}</div>
    </div>
  </div>
</ion-content>
