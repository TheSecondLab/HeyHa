<ion-header>
    <ion-navbar>
      <ion-title>
        我的修练
      </ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="segmentModel">
        <ion-segment-button value="myTask">
          我的任务
        </ion-segment-button>
        <ion-segment-button value="process">
          课程进度
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>

  <ion-content >
    <div [ngSwitch]="segmentModel">
      <ion-list *ngSwitchCase="'myTask'">
        <div *ngFor="let task of taskList">
          <task-item [task]="task"></task-item>
        </div>
      </ion-list>

      <ion-list *ngSwitchCase="'process'">
        <div *ngFor="let course of courseList">
          <task-item [task]="course" [isTask]="segmentModel === 'myTask'"></task-item>
        </div>
      </ion-list>
    </div>
  </ion-content>
