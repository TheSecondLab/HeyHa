<ion-header>

  <ion-navbar>
    <ion-title>我的聊天</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="bg">
  <div class="wrap">
    <div>
      <div class="personalList" (click)="navTo('ChatPage', conversation.username)" *ngFor="let conversation of chatHistory">
        <div class="iphoto"><img src={{conversation.image}} alt=""></div>
        <div class="cont">
          <div class="info">
            <div class="name">{{conversation.nickname}} </div>
            <div>{{conversation.date}}</div>
          </div>
          <div class="content">{{conversation.latestMessage}}</div>
        </div>
      </div>

    </div>
  </div>
</ion-content>
