<!-- Generated template for the RemindListAllComponent component -->
<div>
  <div class="list" *ngFor="let item of list" (click)="navTo('DueDateStuPage')">
    <div class="iphoto"><img src="{{item.imgUrl}}" alt=""></div>
    <div>
      <div class="name">{{item.name}} · {{item.number}}</div>
      <div class="date">到期时间：{{item.date}}</div>
      <div class="trace">跟进：{{item.trace}}</div>
    </div>
  </div>
</div>
