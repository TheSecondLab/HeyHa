<!-- Generated template for the ExerciseListComponent component -->
<div>
  <div class="list" *ngFor="let item of list; let i = index" (click)="navTo('TaskDetailPage')">
    <div class="iphoto">{{list.length - i}}</div>
    <div class="content done">
      <div class="name">{{item.time}}</div>
      <div class="progress">完成度： <span>2</span>/{{item.count}}</div>
    </div>
  </div>
</div>
