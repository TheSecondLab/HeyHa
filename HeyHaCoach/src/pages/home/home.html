<ion-header>
  <ion-navbar>
    <ion-title>首页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides pager="true" loop="true" class="banner">
      <ion-slide *ngFor="let item of bannerList" class="list" >
        <a style="overflow: hidden;display: block" (click)="openLink(item.hyperlink)"><img src="{{item.coverUrl}}" style="width:100%" /></a>
      </ion-slide>
    </ion-slides>
    <div class="searchWrap">
      <ion-input type="text" [(ngModel)]="studentName" value="" class="input" placeholder="搜索学员姓名"></ion-input>
      <button class="btn" (click)="searchStudent()">搜索</button>
    </div>
    <div class="linkWrap">
      <div class="items" (click)="navTo('MyClassPage')">
        <div class="img"></div>
        <div>任教班级</div>
      </div>
      <div class="items" (click)="navTo('MyChatPage')">
        <div class="img"></div>
        <div>最新消息</div>
      </div>
      <div class="items" (click)="navTo('CourseSystemPage')">
        <div class="img"></div>
        <div>课程体系</div>
      </div>
      <div class="items" (click)="navTo('TaskPage')">
        <div class="img"></div>
        <div>修炼任务</div>
      </div>
    </div>
    <div class="panel">
      <sub-title pageName="{{dueToStuPage}}" title="到期提醒"></sub-title>
      <due-to-remind-list [list]=remindList pageName="{{dueToStuPage}}"></due-to-remind-list>
    </div>
    <div class="panel">
      <sub-title pageName="{{newsListPage}}" title="热点资讯"></sub-title>
      <news-list-thumb [list]=newsList></news-list-thumb>
    </div>
