<ion-header>

  <ion-navbar>
    <ion-title>修炼内容</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="list">
    <div class="listItem">
      <div class="banner">
        <span class="title">{{courseName}}</span>

        <video
          width="100%" height="100%" controls="controls"
          preload="metadata" webkit-playsinline="webkit-playsinline"
          class="videoPlayer" poster="{{courseDetail.coverUrl}}"
        >
          <source src="{{courseDetail.videoUrl}}" type="video/mp4" />
        </video>
      </div>
      <div class="article">
        <div class="title">动作要求</div>
        <div class="content">{{courseDetail.claim}}</div>
      </div>
    </div>
  </div>
</ion-content>
