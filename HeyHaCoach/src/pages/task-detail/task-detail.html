<ion-header>

  <ion-navbar>
    <ion-title>任务xxxx</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg">
  <div class="wrap">
    <div class="tabs">
      <ion-segment [(ngModel)]="type">
        <ion-segment-button value="unfinish">
          未完成
        </ion-segment-button>
        <ion-segment-button value="finished">
          已完成
        </ion-segment-button>
        <ion-segment-button value="class">
          修炼内容
        </ion-segment-button>
      </ion-segment>
    </div>
      
    <div [ngSwitch]="type">
      <div *ngSwitchCase="'unfinish'">
        <div class="finishStatusList" *ngFor="let item of uncompleteStu">
          <div class="iphoto"><img src="{{item.photoUrl}}" alt=""></div>
          <div class="msg">
            <div class="name">{{item.name}}</div>
            <div>{{item.code}}</div>
          </div>
          <button ion-button class="btn" *ngIf="item.notice == 'INACTIVE'" (click)="remindStu(item)">任务提醒</button>
          <button ion-button class="btn" *ngIf="item.notice != 'INACTIVE'">已提醒</button>
        </div>
      </div>
      <div *ngSwitchCase="'finished'">
        <div class="finishStatusList" *ngFor="let item of completeStu">
          <div class="iphoto"><img src="{{item.photoUrl}}" alt=""></div>
          <div class="msg">
            <div class="name">{{item.name}}</div>
            <div>{{item.code}}</div>
          </div>
          <div class="date">
            <div class="time">{{item.hourStr}}</div>
            <div>{{item.dateStr}}</div>
          </div>
        </div>
      </div>
      <div *ngSwitchCase="'class'">
        <!-- <class-list [typeName]="'动态'" bgColor="'#ccc'" pageName="{{pageName}}"></class-list> -->
        <!-- taskList -->
        <div
          class="list"
          *ngFor="let item of taskList;index as i" (click)="navTo(item)"
        >
          <div class="type"></div>
          <div class="cont">
            <div class="name">{{item.name}}</div>
            <div class="time">{{item.levelName}}</div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</ion-content>
