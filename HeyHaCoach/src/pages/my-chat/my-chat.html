<ion-header>

  <ion-navbar>
    <ion-title>我的聊天</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="bg">
  <div class="wrap">
    <div class="tabs">
      <div class="{{tabIndex === 1 ? 'tab-item act' : 'tab-item'}}" (click)="changeTab(1)">个人列表</div>
      <div class="{{tabIndex === 2 ? 'tab-item act' : 'tab-item'}}" (click)="changeTab(2)">我的班级</div>
    </div>
    <div>
      <div *ngIf="tabIndex === 1">
        <div class="personalList" (click)="navTo('ChatPage', conversation.username)" *ngFor="let conversation of chatHistory">
          <div class="iphoto"><img src={{conversation.image}} alt=""></div>
          <div class="cont">
            <div class="info">
              <div class="name">{{conversation.nickname}} </div>
              <div>{{conversation.date}}</div>
            </div>
            <div class="content">{{conversation.latestMessage}}</div>
          </div>
        </div>
      </div>
      <div *ngIf="tabIndex === 2">
        <div class="classList">
          <div class="type">12</div>
          <div class="cont">
            <div class="name">三年二班</div>
            <div class="time">课程时间：2012-2-2</div>
          </div>
        </div>
        <div class="classList act">
          <div class="type">12</div>
          <div class="cont">
            <div class="name">三年二班</div>
            <div class="time">课程时间：2012-2-2</div>
          </div>
        </div>
        <button ion-button full class="btn">发送消息</button>
      </div>
    </div>
  </div>
</ion-content>
