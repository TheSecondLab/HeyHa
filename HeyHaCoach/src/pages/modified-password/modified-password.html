<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <ion-list class="form">
    <form (submit)="modifiedPwd()" [formGroup]="form">
      <ion-item class="formItem">
        <ion-label class="label">当前密码</ion-label>
        <ion-input type="password" placeholder="请输入当前密码" formControlName="password"></ion-input>
      </ion-item>
    
      <ion-item class="formItem">
        <ion-label class="label" >新密码</ion-label>
        <ion-input type="password" (ionFocus)="setConfirmPwd()" placeholder="请输入新密码" formControlName="newPassword"></ion-input>
      </ion-item>
      <ion-item class="formItem">
        <ion-label class="label">确认密码</ion-label>
        <ion-input type="password" (ionFocus)="setConfirmPwd()" placeholder="请确认密码" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <div *ngIf='confirmPwd'>
        两次密码不一致
      </div>
      <button class="btn" type="submit">确认修改</button>
    </form>
  
  </ion-list>

  
</ion-content>
