<ion-header>

  <ion-navbar>
    <ion-title class="header">学员详情</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="photoCard">
    <div class="person">
      <div class="iphoto"><img src="{{studentPhoto}}" alt=""></div>
      <div class="name">{{studentName}}</div>
    </div>
    <div class="talk"></div>
  </div>
  <div class="stuInfo">
    <div class="items" *ngFor="let item of studentMsg">
        <span>{{item.label}}</span>
        <div>{{item.value}}</div>
      </div>
  </div> 
  
</ion-content>
