<ion-header>

  <ion-navbar>
    <ion-title>初级1班</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="list" *ngFor="let item of list" (click)="navTo('StuImformationPage')">
    <div class="iphoto"><img src="{{item.imgUrl}}" alt=""></div>
    <div class="content">
      <div class="name">{{item.name}} <span>{{item.no}}</span></div>
      <div class="date">到期时间：{{item.date}}</div>
    </div>
    <div class="attendence">出勤: <span>{{item.attendence}}</span></div>
  </div>
</ion-content>
